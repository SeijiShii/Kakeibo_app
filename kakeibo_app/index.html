<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>家計簿アプリ</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content_area">
            <h1 id="app_name">家計簿アプリ</h1>
            <div id="login_input_area">
                <form id="login_form">
                    <input type="text" name="user_id" size="40" class="text_input input_item" placeholder="ユーザ名">
                    <input type="password" name="password" size="40" class="text_input input_item" placeholder="パスワード">
                    <button type="submit" name="action" value="login" class="input_item">ログイン</button>
                    <button type="submit" name="action" value="create_account" class="input_item">家計簿新規作成</button>
                </form>
                <form id="oauth2_login">
                    <p>以下でもログインできます。</p>
                    <ul>
                        <li><button id="facebook_button"><img class="oauth2_logo" src="images/facebook.png"></button></li>
                        <li><button id="google_button"><img class="oauth2_logo" src="images/google.png"></button></li>
                        <li><button id="twitter_button"><img class="oauth2_logo" src="images/twitter.png"></button></li>
                        <li><button id="line_button"><img class="oauth2_logo" src="images/line.png"></button></li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
