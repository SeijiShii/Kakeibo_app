<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>家計簿アプリ</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content-area">
            <h1 id="app-name">家計簿アプリ</h1>
            <div id="login-input-area">
                <form id="login-form">
                    <input type="text" name="user-id" size="40" class="text-input input-item" placeholder="ユーザ名">
                    <input type="password" name="password" size="40" class="text-input input-item" placeholder="パスワード">
                    <button type="submit" name="action" value="login" class="input-item">ログイン</button>
                    <button type="submit" name="action" value="create-account" class="input-item">家計簿新規作成</button>
                </form>
                <form id="oauth2-login">
                    <p>以下でもログインできます。</p>
                    <ul>
                        <li><button id="facebook-button"><img class="oauth2-logo" src="images/facebook.png"></button></li>
                        <li><button id="google-button"><img class="oauth2-logo" src="images/google.png"></button></li>
                        <li><button id="twitter-button"><img class="oauth2-logo" src="images/twitter.png"></button></li>
                        <li><button id="line-button"><img class="oauth2-logo" src="images/line.png"></button></li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
